<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Robot Character -->
  <g>
    <!-- Body -->
    <rect x="65" y="80" width="70" height="60" rx="10" ry="10" fill="#78909C" stroke="#455A64" stroke-width="3"/>
    
    <!-- Head -->
    <rect x="75" y="40" width="50" height="40" rx="5" ry="5" fill="#90A4AE" stroke="#455A64" stroke-width="3"/>
    
    <!-- Neck -->
    <rect x="90" y="80" width="20" height="10" fill="#607D8B" stroke="#455A64" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="90" cy="60" r="8" fill="#E0F7FA" stroke="#455A64" stroke-width="2"/>
    <circle cx="110" cy="60" r="8" fill="#E0F7FA" stroke="#455A64" stroke-width="2"/>
    <circle cx="90" cy="60" r="4" fill="#00BCD4"/>
    <circle cx="110" cy="60" r="4" fill="#00BCD4"/>
    
    <!-- Mouth -->
    <rect x="85" y="75" width="30" height="5" rx="2" ry="2" fill="#455A64"/>
    
    <!-- Antennas -->
    <line x1="85" y1="40" x2="80" y2="30" stroke="#455A64" stroke-width="2"/>
    <circle cx="80" cy="30" r="3" fill="#F44336"/>
    <line x1="115" y1="40" x2="120" y2="30" stroke="#455A64" stroke-width="2"/>
    <circle cx="120" cy="30" r="3" fill="#F44336"/>
    
    <!-- Arms -->
    <rect x="45" y="85" width="20" height="10" rx="5" ry="5" fill="#78909C" stroke="#455A64" stroke-width="2"/>
    <rect x="135" y="85" width="20" height="10" rx="5" ry="5" fill="#78909C" stroke="#455A64" stroke-width="2"/>
    <rect x="35" y="85" width="10" height="40" rx="5" ry="5" fill="#90A4AE" stroke="#455A64" stroke-width="2"/>
    <rect x="155" y="85" width="10" height="40" rx="5" ry="5" fill="#90A4AE" stroke="#455A64" stroke-width="2"/>
    
    <!-- Hands -->
    <circle cx="40" cy="130" r="5" fill="#90A4AE" stroke="#455A64" stroke-width="2"/>
    <circle cx="160" cy="130" r="5" fill="#90A4AE" stroke="#455A64" stroke-width="2"/>
    
    <!-- Legs -->
    <rect x="75" y="140" width="15" height="30" rx="5" ry="5" fill="#78909C" stroke="#455A64" stroke-width="2"/>
    <rect x="110" y="140" width="15" height="30" rx="5" ry="5" fill="#78909C" stroke="#455A64" stroke-width="2"/>
    
    <!-- Feet -->
    <rect x="70" y="170" width="25" height="10" rx="5" ry="5" fill="#455A64" stroke="#263238" stroke-width="2"/>
    <rect x="105" y="170" width="25" height="10" rx="5" ry="5" fill="#455A64" stroke="#263238" stroke-width="2"/>
    
    <!-- Control Panel -->
    <rect x="80" y="95" width="40" height="25" rx="2" ry="2" fill="#455A64" stroke="#263238" stroke-width="1"/>
    <circle cx="90" cy="105" r="3" fill="#F44336"/>
    <circle cx="100" cy="105" r="3" fill="#FFEB3B"/>
    <circle cx="110" cy="105" r="3" fill="#4CAF50"/>
  </g>
</svg>